<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                0
            </div>
            <div id="inputs">
                <div>
                    <div id="clear">
                        <ul class="horizontal">
                            <li><button>AC</button></li>
                        </ul>
                    </div>
                    <div id="numbers">
                        <ul class="horizontal">
                            <li><button>7</button></li>
                            <li><button>8</button></li>
                            <li><button>9</button></li>
                        </ul>
                        <ul class="horizontal">
                            <li><button>4</button></li>
                            <li><button>5</button></li>
                            <li><button>6</button></li>
                        </ul>
                        <ul class="horizontal">
                            <li><button>1</button></li>
                            <li><button>2</button></li>
                            <li><button>3</button></li>
                        </ul>
                        <ul class="horizontal">
                            <li><button>0</button></li>
                        </ul>
                    </div>
                </div>
                <div id="operators">
                    <ul class="vertical">
                        <li><button>/</button></li>
                        <li><button>*</button></li>
                        <li><button>-</button></li>
                        <li><button>+</button></li>
                        <li><button>=</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
